<!doctype html>

<html>
<head>
	<title>HCI Project Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- this is a comment in HTML -->
	<link href="css/introHCI.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div>
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div>
			<h1>Types of tea</h1>
			<p>They all come from the camellia sinesis leaf, but are processsed in different ways.</p>
		</div>


		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
		<div class="tea" id="black">
			<a href="https://en.wikipedia.org/wiki/Black_tea">
				<h3>Black tea</h3>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Cup_of_black_tea.JPG/330px-Cup_of_black_tea.JPG" alt="black tea">
			</a>
		</div>
		<div class="tea" id="green">
			<a href="https://en.wikipedia.org/wiki/Green_tea">
				<h3 style="color: green">Green tea</h3>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Green_tea_3_appearances.jpg/330px-Green_tea_3_appearances.jpg" alt="green tea">
			</a>
		</div>
		<div class="tea" id="white">
			<a href="https://en.wikipedia.org/wiki/White_tea">
				<h3 style="color: white">White tea</h3>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Bai_Hao_Yin_Zhen_tea_leaf_%28Fuding%29.jpg/330px-Bai_Hao_Yin_Zhen_tea_leaf_%28Fuding%29.jpg" alt="white tea leaves">
			</a>
		</div>
		<div class="tea" id="oolong">
			<a href="https://en.wikipedia.org/wiki/Oolong">
				<h3 style="color: brown">Oolong tea</h3>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Oolong_tea_leaf.jpg/420px-Oolong_tea_leaf.jpg" alt="oolong tea leaves">
			</a>
		</div>
	</div>
</body>
</html>
